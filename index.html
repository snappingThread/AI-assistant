<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        /* UI DESIGN */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #303838;
            color: #ffffff;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: #303838;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: none;
        }

        .chat-log {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #303838;
            color: #ffffff;
            box-shadow: none;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #303838;
            box-shadow: none;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #8ca3a3;
            color: #000000;
            font-size: 16px;
        }

        .input-container input[type="text"]::placeholder {
            color: #000000;
        }

        .input-container button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            border-radius: 50%;
            background-color: #ffffff;
            color: #303838;
            font-size: 18px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-container button:hover {
            background-color: #d1d1d1;
        }

        #nameModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #nameModalContent {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            color: #303838;
            text-align: center;
        }

        #nameModal input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #nameModal button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #303838;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        #nameModal button:hover {
            background-color: #505050;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-log" id="chatLog"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button onclick="handleSend()">âž¤</button>
        </div>
    </div>

    <script>
        // Track if the user has interacted
        let hasUserInteracted = false;

        // Initialize userName
        let userName = prompt("What is your name?") || "User";

        // Greet the user but defer text-to-speech until interaction
        const welcomeMessage = `Hello, ${userName}! How can I assist you today?`;
        displayMessage('assistant', welcomeMessage);

        // Function to display messages
        function displayMessage(sender, text) {
            const chatLog = document.getElementById('chatLog');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'assistant-message');

            const textSpan = document.createElement('span');
            textSpan.classList.add('text');
            textSpan.textContent = text;

            messageDiv.appendChild(textSpan);
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;

            // Text-to-speech for assistant's responses
            if (sender === 'assistant' && hasUserInteracted) {
                textToSpeech(text);
            }
        }

        // Handle user input
        function handleSend() {
            hasUserInteracted = true; // User has interacted
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();

            if (message) {
                displayMessage('user', message);
                getAssistantResponse(message);
                userInput.value = '';
            }
        }

        // Hugging Face API interaction
        async function getAssistantResponse(query) {
            const apiKey = "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"; // Replace with your API key
            const model = "dfurman/CalmeRys-78B-Orpo-v0.1"; // Replace with your chosen model
            const url = `https://api-inference.huggingface.co/models/${model}`;

            // Display "Thinking..." message
    const thinkingMessageDiv = document.createElement('div');
    thinkingMessageDiv.classList.add('message', 'assistant-message');
    thinkingMessageDiv.textContent = "Thinking...";
    const chatLog = document.getElementById('chatLog');
    chatLog.appendChild(thinkingMessageDiv);
    chatLog.scrollTop = chatLog.scrollHeight;

    try {
        const response = await fetch(url, {
            method: "POST",
            headers: {
                Authorization: `Bearer ${apiKey}`,
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ inputs: query }),
        });

        const data = await response.json();

        console.log("API Response:", data); // Log the full response for debugging

        // Handle models with different output formats
        let assistantResponse = data.generated_text; // For models with generated_text
        if (!assistantResponse && Array.isArray(data) && data.length > 0) {
            assistantResponse = data[0].generated_text; // For models returning an array
        }
        if (!assistantResponse && data.choices && data.choices.length > 0) {
            assistantResponse = data.choices[0].text; // For models with choices array
        }

        assistantResponse = assistantResponse || "Sorry, I couldn't process that.";

        // Update the "Thinking..." message
        thinkingMessageDiv.textContent = assistantResponse;
    } catch (error) {
        console.error("Error with Hugging Face API:", error);
        thinkingMessageDiv.textContent = "Sorry, there was an error.";
    }
}

        // Text-to-speech function
        function textToSpeech(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1; // Adjust rate if necessary
            utterance.pitch = 1; // Adjust pitch if necessary
            utterance.volume = 1; // Adjust volume if necessary
            speechSynthesis.speak(utterance);
        }

        // Add Enter key detection
        const userInput = document.getElementById('userInput');
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleSend();
            }
        });

        // First interaction enables text-to-speech
        document.addEventListener('click', () => {
            if (!hasUserInteracted) {
                hasUserInteracted = true;
                textToSpeech(welcomeMessage);
            }
        }, { once: true });
    </script>
</body>
</html>
