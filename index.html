<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #303838;
            color: #ffffff;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: #303838;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: none;
        }

        .chat-log {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #303838;
            color: #ffffff;
            box-shadow: none;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #303838;
            box-shadow: none;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #8ca3a3;
            color: #000000;
            font-size: 16px;
        }

        .input-container input[type="text"]::placeholder {
            color: #000000;
        }

        .input-container button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            border-radius: 50%;
            background-color: #ffffff;
            color: #303838;
            font-size: 18px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-container button:hover {
            background-color: #d1d1d1;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #000000;
        }

        .modal-content input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal-content button {
            padding: 10px 20px;
            border: none;
            background-color: #303838;
            color: #ffffff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #505858;
        }
    </style>
</head>
<body>
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <p>Please enter your name:</p>
            <input type="text" id="nameInput" placeholder="Your name">
            <button onclick="submitName()">Submit</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-log" id="chatLog"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button onclick="handleSend()">âž¤</button>
        </div>
    </div>

    <script>
        let userName = "";

        function submitName() {
            const nameInput = document.getElementById('nameInput');
            if (nameInput.value.trim()) {
                userName = nameInput.value.trim();
                document.getElementById('nameModal').style.display = 'none';
                displayMessage('assistant', `Hello, ${userName}! How can I assist you today?`);
            }
        }

        function displayMessage(sender, text) {
            const chatLog = document.getElementById('chatLog');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'assistant-message');

            const textSpan = document.createElement('span');
            textSpan.classList.add('text');
            textSpan.textContent = text;

            messageDiv.appendChild(textSpan);
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function handleSend() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();

            if (message) {
                displayMessage('user', message);
                getAssistantResponse(message);
                userInput.value = '';
            }
        }

        async function getAssistantResponse(query) {
            const chatLog = document.getElementById('chatLog');
            const thinkingMessageDiv = document.createElement('div');
            thinkingMessageDiv.classList.add('message', 'assistant-message');

            const textSpan = document.createElement('span');
            textSpan.classList.add('text');
            textSpan.textContent = "Thinking...";
            thinkingMessageDiv.appendChild(textSpan);
            chatLog.appendChild(thinkingMessageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;

            setTimeout(() => {
                const response = `${userName}, you said: "${query}"`; // Use userName in the response
                textSpan.textContent = response;

                // Add text-to-speech
                const utterance = new SpeechSynthesisUtterance(response);
                utterance.rate = 1.1; // Slightly faster speech
                utterance.pitch = 1; // Normal pitch
                speechSynthesis.speak(utterance);
            }, 1000);
        }

        // Add Enter key detection
        const userInput = document.getElementById('userInput');
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleSend();
            }
        });
    </script>
</body>
</html>
