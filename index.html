<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        /* UI DESIGN */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #303838;
            color: #ffffff;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: #303838;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: none;
        }

        .chat-log {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #303838;
            color: #ffffff;
            box-shadow: none;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #303838;
            box-shadow: none;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #8ca3a3;
            color: #000000;
            font-size: 16px;
        }

        .input-container input[type="text"]::placeholder {
            color: #000000;
        }

        .input-container button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            border-radius: 50%;
            background-color: #ffffff;
            color: #303838;
            font-size: 18px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-container button:hover {
            background-color: #d1d1d1;
        }

        #nameModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #nameModalContent {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            color: #303838;
            text-align: center;
        }

        #nameModal input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #nameModal button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #303838;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        #nameModal button:hover {
            background-color: #505050;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-log" id="chatLog"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button onclick="handleSend()">âž¤</button>
        </div>
    </div>

    <script>
        // Track if the user has interacted
        let hasUserInteracted = false;

        // Initialize userName
        let userName = prompt("What is your name?") || "User";

        // Greet the user but defer text-to-speech until interaction
        const welcomeMessage = `Hello, ${userName}! How can I assist you today?`;
        displayMessage('assistant', welcomeMessage);

        // Function to display messages
        function displayMessage(sender, text) {
            const chatLog = document.getElementById('chatLog');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'assistant-message');

            const textSpan = document.createElement('span');
            textSpan.classList.add('text');
            textSpan.textContent = text;

            messageDiv.appendChild(textSpan);
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;

            // Text-to-speech for assistant's responses
            if (sender === 'assistant' && hasUserInteracted) {
                textToSpeech(text);
            }
        }

        // Handle user input
        function handleSend() {
            hasUserInteracted = true; // User has interacted
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();

            if (message) {
                displayMessage('user', message);
                handleQuery(message);
                userInput.value = '';
            }
        }

        // Function to handle user queries
        async function handleQuery(query) {
            const weatherRegex = /^what is the weather like in (.+)$/i;
            const timeRegex = /^what is the time in (.+)$/i;

            let match;

            if ((match = query.match(weatherRegex))) {
                const location = match[1];
                fetchSearchResults(`current weather in ${location}`, "weather");
            } else if ((match = query.match(timeRegex))) {
                const location = match[1];
                fetchSearchResults(`current time in ${location}`, "time");
            } else {
                fetchSearchResults(query, "general");
            }
        }

        // Function to fetch search results
        async function fetchSearchResults(searchQuery, type) {
            try {
                // DuckDuckGo API URL (or choose another public API)
                const searchUrl = `https://api.duckduckgo.com/?q=${encodeURIComponent(
                    searchQuery
                )}&format=json&no_redirect=1&pretty=1`;

                const response = await fetch(searchUrl);
                const data = await response.json();

                let answer = data.AbstractText || "I couldn't find an exact answer.";

                // Customize results for weather, time, or general
                if (type === "weather") {
                    answer = `The weather in ${searchQuery.split(" in ")[1]}: ${answer}`;
                } else if (type === "time") {
                    answer = `The current time in ${searchQuery.split(" in ")[1]}: ${answer}`;
                }

                // Display the result in the chat
                displayMessage("assistant", answer);
            } catch (error) {
                console.error("Error fetching search results:", error);
                displayMessage(
                    "assistant",
                    "Sorry, I couldn't fetch the answer. Please try again later."
                );
            }
        }

        // Text-to-speech function
        function textToSpeech(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1; // Adjust rate if necessary
            utterance.pitch = 1; // Adjust pitch if necessary
            utterance.volume = 1; // Adjust volume if necessary
            speechSynthesis.speak(utterance);
        }

        // Add Enter key detection
        const userInput = document.getElementById('userInput');
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleSend();
            }
        });

        // First interaction enables text-to-speech
        document.addEventListener('click', () => {
            if (!hasUserInteracted) {
                hasUserInteracted = true;
                textToSpeech(welcomeMessage);
            }
        }, { once: true });
    </script>
</body>
</html>
